[package]
name = "gst-plugin-csound"
version = "0.12.0-alpha.1"
authors = ["Natanael Mojica <neithanmo@gmail.com>"]
repository = "https://github.com/spiegela/gst-plugin-rs"
license = "MPL-2.0"
edition = "2021"
rust-version = "1.70"
description = "GStreamer Audio Filter plugin based on Csound"

[dependencies]
gst = { package = "gstreamer", git = "https://github.com/sdroege/gstreamer-rs" }
gst-base = { package = "gstreamer-base", git = "https://github.com/sdroege/gstreamer-rs" }
gst-audio = { package = "gstreamer-audio", git = "https://github.com/sdroege/gstreamer-rs" }
csound = "0.1.8"
byte-slice-cast = "1.0"

[dev-dependencies]
gst-check = { package = "gstreamer-check", git = "https://github.com/sdroege/gstreamer-rs" }

[lib]
name = "gstcsound"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[[example]]
name = "csound-effect"
path = "examples/effect_example.rs"

[build-dependencies]
gst-plugin-version-helper = { path = "../../version-helper" }

[features]
static = []
capi = []
doc = ["gst/v1_18"]

[package.metadata.capi]
min_version = "0.9.21"

[package.metadata.capi.header]
enabled = false

[package.metadata.capi.library]
install_subdir = "gstreamer-1.0"
versioning = false
import_library = false

[package.metadata.capi.pkg_config]
requires_private = "gstreamer-1.0, gstreamer-base-1.0, gstreamer-audio-1.0, gobject-2.0, glib-2.0, gmodule-2.0, csound"
