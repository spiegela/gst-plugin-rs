[package]
name = "gst-plugin-ffv1"
version = "0.12.0-alpha.1"
authors = ["Arun Raghavan <arun@asymptotic.io>"]
repository = "https://github.com/spiegela/gst-plugin-rs"
license = "MIT OR Apache-2.0"
description = "GStreamer FFV1 Decoder Plugin"
edition = "2021"
rust-version = "1.70"

[dependencies]
byte-slice-cast = "1"
ffv1 = { git = "https://github.com/rust-av/ffv1.git", rev = "2afb025a327173ce891954c052e804d0f880368a" }
gst = { package = "gstreamer", git = "https://github.com/sdroege/gstreamer-rs", features = ["v1_18"] }
gst-video = { package = "gstreamer-video", git = "https://github.com/sdroege/gstreamer-rs", features = ["v1_18"] }

[dev-dependencies]
gst-check = { package = "gstreamer-check", git = "https://github.com/sdroege/gstreamer-rs", features = ["v1_18"] }
[lib]
name = "gstffv1"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[build-dependencies]
gst-plugin-version-helper = { path="../../version-helper" }

[features]
static = []
capi = []
doc = ["gst/v1_18"]

[package.metadata.capi]
min_version = "0.9.21"

[package.metadata.capi.header]
enabled = false

[package.metadata.capi.library]
install_subdir = "gstreamer-1.0"
versioning = false
import_library = false

[package.metadata.capi.pkg_config]
requires_private = "gstreamer-1.0, gstreamer-base-1.0, gstreamer-video-1.0, gobject-2.0, glib-2.0"
